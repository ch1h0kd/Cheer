{% extends 'main.html' %} 
{% load static %}

{% block head %}
  {{ block.super}}
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/new-post.css' %}"/>
{% endblock %} 

{% block content %}
<div class="new-post-content">
  {% include 'navbar.html' %}
  {% include 'title.html' %}

  <div class="post-content">
    <div class="title-msg-container">
      <h3>あなたの言葉も誰かの励みに。</h3>
      <h4>お気に入りの言葉や、誰かと応援する言葉を投稿しよう。</h4>

      <div class="form-container">
        <form method="POST" action="">
          {% csrf_token %} {{form.as_p}}

          <label for="posting_ref"
            >偉人たちの言葉は、私たちの心に響きます。でも、誰の言葉か分からないと、ちょっともったいないですよね。</label
          >

          <input type="submit" value="送信" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
